<!-- templates/base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Student Report{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-3 mb-2 bg-light text-black">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-secondary text-white">
        <a class="navbar-brand text-white" href="#"><b>Logo</b></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarNav">
            <ul class="navbar-nav ">
                <li class="nav-item">
                    <a class="nav-link text-white" href="/"><b>Home</b></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/about/"><b>About</b></a>
                </li>
                <!-- Add more navigation links as needed -->
            </ul>
        </div>
    </nav>
    
    <!-- Content Section -->
    <div class="container">
        {% block content %}
        <!-- Content from child templates will be placed here -->
        {% endblock %}
    </div>
    
    <!-- Bootstrap JavaScript and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
